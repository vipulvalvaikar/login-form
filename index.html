<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advanced Web Page | Login</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>

<body>
    <audio id="loginSound" src="https://assets.mixkit.co/sfx/preview/mixkit-game-flute-notification-2313.mp3"></audio>
    <header class="navbar">
        <div class="navbar-container">
            <div class="navbar-logo">Vipul Valvaikar</div>
            <ul class="navbar-menu">
                <li><a href="#">Home</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#" class="active">Login</a></li>
            </ul>
            <div class="navbar-right">
                <div class="search-bar">
                    <i class='bx bx-search'></i>
                    <input type="text" placeholder="Search..." />
                </div>
                <button class="toggle-theme" id="themeToggle" aria-label="Toggle dark/light theme">ðŸŒ™</button>
            </div>
        </div>
    </header>

    <main class="main-content">
        <div class="wrapper slide-in">
            <form id="loginForm">
                <h1 class="glitch-title">Login</h1>
                <div class="input-box">
                    <input type="text" id="username" placeholder="Username" required />
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="password" id="password" placeholder="Password" required />
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox" id="remember">Remember Me</label>
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="register-link">
                    <p>Don't have an account? <a href="#">Register</a></p>
                </div>
            </form>
            <div class="extra">
                <div class="clock" id="clock"></div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2025 Vipul Valvaikar. All rights reserved.</p>
            <div class="footer-links">
                <a href="#">Privacy Policy</a>
                <a href="#">Terms of Use</a>
                <a href="#">Contact</a>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
